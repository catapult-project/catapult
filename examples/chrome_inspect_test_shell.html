<head>
<title>chrome://inspect test shell</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<script src="/components/platform/platform.js"></script>

<link rel="import" href="/components/polymer/polymer.html">
<link rel="import" href="/extras/about_tracing/profiling_view.html">

<style>
  body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    display: -webkit-flex;
    -webkit-flex-direction: column;
  }

  body > x-profiling-view {
    -webkit-flex: 1 1 auto;
    overflow: hidden;
    position: absolute;
    top: 0px;
    bottom: 0;
    left: 0;
    right: 0;
  }

</style>
</head>
<body>
  <script>
  'use strict';

  var profilingViewEl;

  function onLoad() {
    if (window.DevToolsHost === undefined) {
      tv.showPanic(
          'This page only works when launched from chrome://inspect',
          'Try going to ' +
          'chrome://inspect/?browser-inspector=' +
          'http://localhost:8003/examples/chrome_inspect_test_shell.html' +
          '#devices ' +
          'and then clicking the inspect link on a browser');

      return;
    }

    var tracingControllerClient = new tv.e.about_tracing.InspectorTracingControllerClient();
    profilingViewEl = new tv.e.about_tracing.ProfilingView(tracingControllerClient);
    document.body.appendChild(profilingViewEl);
  }
  window.addEventListener('load', onLoad);
  </script>
</body>
</html>
