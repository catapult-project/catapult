<head i18n-values="dir:textdirection;">
<title>LayerTreeHostImplSnapshot tests</title>
<script src="/src/base.js"></script>
<link rel="shortcut icon" href="data:image/x-icon;base64," type="image/x-icon">
</head>
<body>
  <script>
    base.require('base.unittest');
    base.require('cc.layer_tree_host_impl');
    base.require('cc.layer_tree_host_impl_view');
    base.require('tracing.importer.trace_event_importer');
    base.require('tracing.model');
  </script>
  <script src="layer_tree_host_impl_test_data.js"></script>
  <script>
    'use strict';

    var LayerTreeHostImplSnapshot = cc.LayerTreeHostImplSnapshot;
    var LayerTreeHostImplInstance = cc.LayerTreeHostImplInstance;
    var LayerTreeHostImplSnapshotView = cc.LayerTreeHostImplSnapshotView;

    function testBasic() {
      var m = new tracing.Model([g_catLTHIEvent]);
      var p = base.dictionaryValues(m.processes)[0];

      var instance = p.objects.getAllInstancesNamed('cc::LayerTreeHostImpl')[0];
      var snapshot = instance.snapshots[0];

      var view = new LayerTreeHostImplSnapshotView();
      view.style.width = '800px';
      view.style.height = '400px';
      if (window == window.top)
        this.addHTMLOutput(undefined, view);
      view.objectSnapshot = snapshot;
    }
  </script>
</body>
</html>
