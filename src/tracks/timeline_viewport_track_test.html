<head i18n-values="dir:textdirection;">
<title>TimelineTrack tests</title>
<style>
.timeline-container {
  border: 1px solid red;
}
</style>
<script src="/src/base.js"></script>
<script>
  base.require('unittest');
  base.require('test_utils');
  base.require('timeline_viewport');
  base.require('tracks.timeline_viewport_track');
</script>
</head>
<body>
<script>
  'use strict';

  var TimelineViewport = tracing.TimelineViewport;
  var TimelineViewportTrack = tracks.TimelineViewportTrack;

  function testViewport() {
    var testEl = this.addHTMLOutput();

    var track = TimelineViewportTrack();
    testEl.appendChild(track);
    track.viewport = new TimelineViewport(testEl);
    track.viewport.setPanAndScale(0,
        track.clientWidth / 1000);
  }
</script>
</body>
</html>
