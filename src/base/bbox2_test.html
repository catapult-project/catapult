<script>
  base.require('base.unittest');
  base.require('base.bbox2');
</script>
<link rel="shortcut icon" href="data:image/x-icon;base64," type="image/x-icon">
</head>
<body>
<script>
  'use strict';

  var BBox2 = base.BBox2;

  function testAddVec2() {
    var bbox = new BBox2();
    var x = vec2.create();
    vec2.set(x, 10, 10);
    bbox.addVec2(x);
    assertTrue(bbox.minVec2[0] == 10);
    assertTrue(bbox.minVec2[1] == 10);
    assertTrue(bbox.maxVec2[0] == 10);
    assertTrue(bbox.maxVec2[1] == 10);
    // Mutate x.
    vec2.set(x, 11, 11);

    // Bbox shouldn't have changed.
    assertTrue(bbox.minVec2[0] == 10);
    assertTrue(bbox.minVec2[1] == 10);
    assertTrue(bbox.maxVec2[0] == 10);
    assertTrue(bbox.maxVec2[1] == 10);
  }
</script>
</body>
