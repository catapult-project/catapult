<link rel="import" href="/ui/analysis/single_object_snapshot_sub_view.html">
<link rel="import" href="/core/test_utils.html">
<link rel="import" href="/core/selection.html">
<link rel="import" href="/model/model.html">

<script>
'use strict';

tr.b.unittest.testSuite(function() {
  test('instantiate_snapshotView', function() {
    var i10 = new tr.model.ObjectInstance(
        {}, '0x1000', 'cat', 'name', 10);
    var s10 = i10.addSnapshot(10, {foo: 1});
    i10.updateBounds();

    var selection = new tr.c.Selection();
    selection.push(s10);

    var view =
        document.createElement('tr-ui-a-single-object-snapshot-sub-view');
    view.selection = selection;
    this.addHTMLOutput(view);
  });
});
</script>
