<link rel="import" href="/ui/analysis/single_async_slice_sub_view.html">
<link rel="import" href="/core/test_utils.html">
<link rel="import" href="/core/selection.html">
<link rel="import" href="/model/model.html">

<script>
'use strict';

tr.b.unittest.testSuite(function() {
  var newAsyncSliceEx = tr.c.test_utils.newAsyncSliceEx;

  test('instantiate', function() {
    var model = new tr.Model();
    var p1 = model.getOrCreateProcess(1);
    var t1 = p1.getOrCreateThread(1);
    t1.asyncSliceGroup.push(newAsyncSliceEx({
      id: 31415,
      title: 'a',
      start: 10,
      duration: 20,
      startThread: t1,
      endThread: t1
    }));

    var selection = new tr.c.Selection();
    selection.push(t1.asyncSliceGroup.slices[0]);

    var viewEl = document.createElement('tr-ui-a-single-async-slice-sub-view');
    viewEl.selection = selection;
    this.addHTMLOutput(viewEl);
  });

});
</script>
