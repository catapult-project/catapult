<link rel="import" href="/base/ui/dom_helpers.html">
<link rel="import" href="/base/ui/table.html">
<link rel="import" href="/base/units/time_stamp_span.html">
<link rel="import" href="/core/analysis/analysis_link.html">
<link rel="import" href="/core/analysis/analysis_sub_view.html">
<link rel="import" href="/base/units/util.html">

<polymer-element name="tv-c-a-multi-object-sub-view"
    extends="tv-c-a-sub-view">
  <template>
    <style>
    :host {
      display: flex;
    }
    </style>
    <tv-b-ui-table id="content"></tv-b-ui-table>
  </template>
  <script>
  'use strict';

  Polymer({
    created: function() {
      this.currentSelection_ = undefined;
    },

    ready: function() {
      this.$.content.showHeader = false;
    },

    get selection() {
      return this.currentSelection_;
    },

    set selection(selection) {
      this.currentSelection_ = selection;

      var objectEvents = tv.b.asArray(selection).sort(
          tv.b.Range.compareByMinTimes);

      var table = this.$.content;
      table.tableColumns = [
        {
          title: 'First',
          value: function(event) {
            if (event instanceof tv.c.trace_model.ObjectSnapshot)
              return tv.b.units.createTimeStampSpan(event.ts);

            var spanEl = document.createElement('span');
            spanEl.appendChild(tv.b.units.createTimeStampSpan(
                event.creationTs));
            spanEl.appendChild(tv.b.ui.createSpan({
                textContent: '-',
                marginLeft: '4px',
                marginRight: '4px'
            }));
            if (event.deletionTs != Number.MAX_VALUE) {
              spanEl.appendChild(
                  tv.b.units.createTimeStampSpan(event.deletionTs));
            }
            return spanEl;
          },
          width: '200px'
        },
        {
          title: 'Second',
          value: function(event) {
            var linkEl = document.createElement('tv-c-a-analysis-link');
            linkEl.setSelectionAndContent(function() {
                return new tv.c.Selection(event);
            }, event.userFriendlyName);
            return linkEl;
          },
          width: '100%'
        }
      ];
      table.tableRows = objectEvents;
      table.rebuild();
    }
  });
  </script>
</polymer-element>
