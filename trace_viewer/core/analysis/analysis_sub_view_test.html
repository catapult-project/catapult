<link rel="import" href="/core/analysis/analysis_sub_view.html">
<link rel="import" href="/core/selection.html">

<script>
'use strict';

tv.b.unittest.testSuite(function() {
  test('subViewThrowsNotImplementedErrors', function() {
    var subView = new TracingAnalysisSubView();

    var errorCaught = false;
    try {
      subView.selection = new tv.c.Selection();
    } catch (error) {
      if (error.message === 'Not implemented!')
        errorCaught = true;
    }
    assertTrue(errorCaught);

    errorCaught = false;
    try {
      var viewSelection = subView.selection;
    } catch (error) {
      if (error.message === 'Not implemented!')
        errorCaught = true;
    }
    assertTrue(errorCaught);

    subView.tabLabel = 'Tab Label';
    assertEquals('Tab Label', subView.getAttribute('tab-label'));
    assertEquals('Tab Label', subView.tabLabel);

    subView.tabLabel = 'New Label';
    assertEquals('New Label', subView.getAttribute('tab-label'));
    assertEquals('New Label', subView.tabLabel);
  });
});
</script>
