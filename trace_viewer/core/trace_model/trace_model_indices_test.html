<link rel="import" href="/core/test_utils.html">
<link rel="import" href="/core/trace_model/trace_model.html">

<script>
'use strict';

tr.b.unittest.testSuite(function() {
  var newFlowEventEx = tr.c.test_utils.newFlowEventEx;
  var newModel = tr.c.test_utils.newModel;

  test('getCorrectTraceModelIndices', function() {
    var m = newModel(function(m) {
      m.f1 = newFlowEventEx({
        'title': 'test1',
        start: 0,
        end: 10,
        id: '0x100'
      });

      m.f2 = newFlowEventEx({
        'title': 'test2',
        start: 0,
        end: 10,
        id: '0x100'
      });

      m.flowEvents.push(m.f1);
      m.flowEvents.push(m.f2);
    });

    assert.isDefined(m.traceModelIndices);
    var traceModelIndices = m.traceModelIndices;
    assert.equal(traceModelIndices.getFlowEventsWithId('0x100').length, 2);
    assert.equal(traceModelIndices.getFlowEventsWithId('0x100')[0].id, '0x100');
    assert.equal(traceModelIndices.getFlowEventsWithId('0x101').length, 0);
  });
});
</script>
