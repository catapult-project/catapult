<link rel="import" href="/extras/cc/chrome_browser.html">
<link rel="import" href="/core/analysis/util.html">
<link rel="import" href="/core/side_panel/side_panel.html">
<link rel="import" href="/core/selection.html">
<link rel="import" href="/base/iteration_helpers.html">
<link rel="import" href="/base/statistics.html">
<link rel="import" href="/base/ui/dom_helpers.html">
<link rel="import" href="/base/ui/line_chart.html">

<style>
  .x-input-latency-side-panel {
    -webkit-flex-direction: column;
    display: -webkit-flex;
  }
  .x-input-latency-side-panel > toolbar {
    -webkit-flex: 0 0 auto;
    border-bottom: 1px solid black;
    display: -webkit-flex;
  }
  .x-input-latency-side-panel > result-area {
    -webkit-flex: 1 1 auto;
    display: block;
    min-height: 0;
    overflow-y: auto;
  }
</style>

<template id="x-input-latency-side-panel-template">
  <toolbar>
  </toolbar>
  <result-area>
  </result-area>
</template>

<script>
'use strict';

tv.exportTo('tv.e.analysis', function() {
  var THIS_DOC = document.currentScript.ownerDocument;

  function createLatencyLineChart(data, title) {
    var chart = new tv.b.ui.LineChart();
    var width = 600;
    if (document.body.clientWidth != undefined)
      width = document.body.clientWidth * 0.5;
    chart.setSize({width: width, height: chart.height});
    chart.chartTitle = title;
    chart.data = data;
    return chart;
  }

  function getSlicesIntersectingRange(rangeOfInterest, slices) {
    var slicesInFilterRange = [];
    for (var i = 0; i < slices.length; i++) {
      var slice = slices[i];
      if (rangeOfInterest.intersectsExplicitRange(slice.start, slice.end))
        slicesInFilterRange.push(slice);
    }
    return slicesInFilterRange;
  }

  var MAIN_RENDERING_STATS =
      'BenchmarkInstrumentation::MainThreadRenderingStats';
  var IMPL_RENDERING_STATS =
      'BenchmarkInstrumentation::ImplThreadRenderingStats';

  var MAIN_FRAMETIME_TYPE = 'main_frametime_type';
  var IMPL_FRAMETIME_TYPE = 'impl_frametime_type';

  function getFrametimeData(model, frametimeType, rangeOfInterest, pid) {
    var mainRenderingSlices = [];
    var implRenderingSlices = [];
    var frametimeData = [];

    if (pid === undefined)
      return frametimeData;

    var chromeBrowser = new tv.e.cc.ChromeBrowser(model);
    var rendererProcesses = chromeBrowser.rendererProcesses;
    var browserProcess = chromeBrowser.browserProcess;
    var selectedProcess;

    if (browserProcess !== undefined && browserProcess.pid === pid) {
      selectedProcess = browserProcess;
    } else {
      for (var i = 0; i < rendererProcesses.length; i++) {
        if (rendererProcesses[i].pid === pid) {
          selectedProcess = rendererProcesses[i];
          break;
        }
      }
    }

    if (selectedProcess === undefined)
      return frametimeData;

    selectedProcess.iterateAllEvents(function(event) {
      if (event.title === MAIN_RENDERING_STATS)
        mainRenderingSlices.push(event);
      if (event.title === IMPL_RENDERING_STATS)
        implRenderingSlices.push(event);
    });

    var renderingSlices = [];
    if (frametimeType === MAIN_FRAMETIME_TYPE) {
      renderingSlices = getSlicesIntersectingRange(rangeOfInterest,
                                                   mainRenderingSlices);
    } else if (frametimeType === IMPL_FRAMETIME_TYPE) {
      renderingSlices = getSlicesIntersectingRange(rangeOfInterest,
                                                   implRenderingSlices);
    }

    renderingSlices.sort(function(a, b) {return a.start - b.start});
    for (var i = 1; i < renderingSlices.length; i++) {
      var diff = renderingSlices[i].start - renderingSlices[i - 1].start;
      frametimeData.push({'x': renderingSlices[i].start, 'frametime': diff});
    }
    return frametimeData;
  }

  var UI_COMP_NAME = 'INPUT_EVENT_LATENCY_UI_COMPONENT';
  var ORIGINAL_COMP_NAME = 'INPUT_EVENT_LATENCY_ORIGINAL_COMPONENT';
  var BEGIN_COMP_NAME = 'INPUT_EVENT_LATENCY_BEGIN_RWH_COMPONENT';
  var END_COMP_NAME = 'INPUT_EVENT_LATENCY_TERMINATED_FRAME_SWAP_COMPONENT';

  function getLatencyData(model, rangeOfInterest) {
    var latencySlices = [];
    model.getAllThreads().forEach(function(thread) {
      thread.iterateAllEvents(function(event) {
        if (event.title.indexOf('InputLatency') === 0) {
          latencySlices.push(event);
        }
      });
    });

    latencySlices = getSlicesIntersectingRange(rangeOfInterest,
                                               latencySlices);
    var latencyData = [];
    var latency = 0;
    var averageLatency = 0;

    // Helper function that computes the input latency for one async slice.
    function getLatency(event) {
      if (!('data' in event.args))
        return;

      var data = event.args.data;
      if (!(END_COMP_NAME in data))
        return;

      var endTime = data[END_COMP_NAME].time;
      if (ORIGINAL_COMP_NAME in data) {
        latency = endTime - data[ORIGINAL_COMP_NAME].time;
      } else if (UI_COMP_NAME in data) {
        latency = endTime - data[UI_COMP_NAME].time;
      } else if (BEGIN_COMP_NAME in data) {
        latency = endTime - data[BEGIN_COMP_NAME].time;
      } else {
        throw new Error('No valid begin latency component');
      }
      latencyData.push({'x': event.start, 'latency': latency / 1000.0});
    };

    latencySlices.forEach(getLatency);
    latencyData.sort(function(a, b) {return a.x - b.x});
    return latencyData;
  }

  /**
   * @constructor
   */
  var InputLatencySidePanel = tv.b.ui.define(
      'x-input-latency-side-panel', tv.c.SidePanel);

  InputLatencySidePanel.supportsModel = function(m) {
    if (m == undefined) {
      return {
        supported: false,
        reason: 'Unknown tracing model'
      };
    }

    var chromeBrowser = new tv.e.cc.ChromeBrowser(m);
    if (chromeBrowser.browserProcess === undefined &&
        chromeBrowser.rendererProcesses.length === 0) {
      return {
        supported: false,
        reason: 'No browser and renderer process found'
      };
    }

    var hasLatencyInfo = false;
    m.getAllThreads().forEach(function(thread) {
      thread.iterateAllEvents(function(event) {
        if (event.title.indexOf('InputLatency') === 0)
          hasLatencyInfo = true;
      });
    });

    if (hasLatencyInfo) {
      return {
        supported: true
      };
    }

    return {
      supported: false,
      reason: 'No InputLatency events trace. Consider enabling ' +
          'benchmark" and "input" category when recording the trace'
    };
  };

  InputLatencySidePanel.prototype = {
    __proto__: tv.c.SidePanel.prototype,

    decorate: function() {
      tv.c.SidePanel.prototype.decorate.call(this);
      this.classList.add('x-input-latency-side-panel');
      this.appendChild(tv.b.instantiateTemplate(
          '#x-input-latency-side-panel-template', THIS_DOC));

      this.rangeOfInterest_ = new tv.b.Range();
      this.frametimeType_ = IMPL_FRAMETIME_TYPE;
      this.latencyChart_ = undefined;
      this.frametimeChart_ = undefined;
      this.selectedProcess_ = undefined;
      this.mouseDownIndex_ = undefined;
      this.curMouseIndex_ = undefined;
    },

    get model() {
      return this.model_;
    },

    set model(model) {
      this.model_ = model;
      this.updateToolbar_();
      this.updateContents_();
    },

    get frametimeType() {
      return this.frametimeType_;
    },

    set frametimeType(type) {
      if (this.frametimeType_ === type)
        return;
      this.frametimeType_ = type;
      this.updateContents_();
    },

    get selectedProcess() {
      return this.selectedProcess_;
    },

    set selectedProcess(process) {
      if (this.selectedProcess_ === process)
        return;
      this.selectedProcess_ = process;
      this.updateContents_();
    },

    set selection(selection) {
      if (this.latencyChart_ === undefined)
        return;
      this.latencyChart_.brushedRange = selection.bounds;
    },

    // This function is for testing purpose.
    setBrushedIndices: function(mouseDownIndex, curIndex) {
      this.mouseDownIndex_ = mouseDownIndex;
      this.curMouseIndex_ = curIndex;
      this.updateBrushedRange_();
    },

    updateBrushedRange_: function() {
      if (this.latencyChart_ === undefined)
        return;

      var r = new tv.b.Range();
      if (this.mouseDownIndex_ === undefined) {
        this.latencyChart_.brushedRange = r;
        return;
      }
      r = this.latencyChart_.computeBrushRangeFromIndices(this.mouseDownIndex_,
                                                          this.curMouseIndex_);
      this.latencyChart_.brushedRange = r;

      // Based on the brushed range, update the selection of LatencyInfo in
      // the timeline view by sending a selectionChange event.
      var latencySlices = [];
      this.model_.getAllThreads().forEach(function(thread) {
        thread.iterateAllEvents(function(event) {
          if (event.title.indexOf('InputLatency:') === 0)
            latencySlices.push(event);
        });
      });
      latencySlices = getSlicesIntersectingRange(r, latencySlices);

      var event = new tv.c.RequestSelectionChangeEvent();
      event.selection = new tv.c.Selection(latencySlices);
      this.latencyChart_.dispatchEvent(event);
    },

    registerMouseEventForLatencyChart_: function() {
      this.latencyChart_.addEventListener('item-mousedown', function(e) {
        this.mouseDownIndex_ = e.index;
        this.curMouseIndex_ = e.index;
        this.updateBrushedRange_();
      }.bind(this));

      this.latencyChart_.addEventListener('item-mousemove', function(e) {
        if (e.button == undefined)
          return;
        this.curMouseIndex_ = e.index;
        this.updateBrushedRange_();
      }.bind(this));

      this.latencyChart_.addEventListener('item-mouseup', function(e) {
        this.curMouseIndex = e.index;
        this.updateBrushedRange_();
      }.bind(this));
    },

    updateToolbar_: function() {
      var chromeBrowser = new tv.e.cc.ChromeBrowser(this.model_);
      var rendererProcesses = chromeBrowser.rendererProcesses;
      var browserProcess = chromeBrowser.browserProcess;
      var labels = [];

      if (browserProcess !== undefined) {
        var label_str = 'Browser: ' + browserProcess.pid;
        labels.push({label: label_str, value: browserProcess.pid});
      }

      rendererProcesses.forEach(function(rendererProcess) {
        var label_str = 'Renderer: ' + rendererProcess.pid;
        labels.push({label: label_str, value: rendererProcess.pid});
      });

      if (labels.length === 0)
        return;

      this.selectedProcess_ = labels[0].value;
      var toolbarEl = this.querySelector('toolbar');
      toolbarEl.appendChild(tv.b.ui.createSelector(
          this, 'frametimeType',
          'inputLatencySidePanel.frametimeType', this.frametimeType_,
          [{label: 'Main Thread Frame Times', value: MAIN_FRAMETIME_TYPE},
           {label: 'Impl Thread Frame Times', value: IMPL_FRAMETIME_TYPE}
          ]));
      toolbarEl.appendChild(tv.b.ui.createSelector(
          this, 'selectedProcess',
          'inputLatencySidePanel.selectedProcess',
          this.selectedProcess_,
          labels));
    },

    updateContents_: function() {
      var resultArea = this.querySelector('result-area');
      this.latencyChart_ = undefined;
      this.frametimeChart_ = undefined;
      resultArea.textContent = '';

      if (this.model_ === undefined)
        return;

      var rangeOfInterest;
      if (this.rangeOfInterest_.isEmpty)
        rangeOfInterest = this.model_.bounds;
      else
        rangeOfInterest = this.rangeOfInterest_;

      var frametimeData = getFrametimeData(this.model_,
                                           this.frametimeType,
                                           rangeOfInterest,
                                           this.selectedProcess_);
      var averageFrametime = tv.b.Statistics.mean(frametimeData, function(d) {
        return d.frametime});

      var latencyData = getLatencyData(this.model_, rangeOfInterest);
      var averageLatency = tv.b.Statistics.mean(latencyData, function(d) {
        return d.latency});

      // Create summary.
      var latencySummaryText = document.createElement('div');
      latencySummaryText.appendChild(tv.b.ui.createSpan({
        textContent: 'Average Latency ' + averageLatency + 'ms',
        bold: true}));
      resultArea.appendChild(latencySummaryText);

      var frametimeSummaryText = document.createElement('div');
      frametimeSummaryText.appendChild(tv.b.ui.createSpan({
        textContent: 'Average Frame Time ' + averageFrametime + 'ms',
        bold: true}));
      resultArea.appendChild(frametimeSummaryText);

      if (latencyData.length != 0) {
        this.latencyChart_ = createLatencyLineChart(latencyData,
                                                    'Latency Over Time');
        this.registerMouseEventForLatencyChart_();
        resultArea.appendChild(this.latencyChart_);
      }

      if (frametimeData.length != 0) {
        this.frametimeChart_ = createLatencyLineChart(frametimeData,
                                                      'Frame Times');
        this.frametimeChart_.style.display = 'block';
        resultArea.appendChild(this.frametimeChart_);
      }
    },

    get rangeOfInterest() {
      return this.rangeOfInterest_;
    },

    set rangeOfInterest(rangeOfInterest) {
      this.rangeOfInterest_ = rangeOfInterest;
      this.updateContents_();
    }
  };


  tv.c.SidePanel.register(
    InputLatencySidePanel,
    {
      textLabel: 'Input Latency',
      supportsModel: InputLatencySidePanel.supportsModel
    });


  return {
    createLatencyLineChart: createLatencyLineChart,
    getLatencyData: getLatencyData,
    getFrametimeData: getFrametimeData,
    InputLatencySidePanel: InputLatencySidePanel
  };
});
</script>
