<link rel="import" href="/base/base.html">
<script>
'use strict';

tr.exportTo('tr.b', function() {
  var nextGUID = 1;
  var GUID = {
    allocate: function() {
      return nextGUID++;
    },

    getLastGuid: function() {
      return nextGUID - 1;
    }
  };

  return {
    GUID: GUID
  };
});
</script>
