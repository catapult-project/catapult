<link rel="import" href="/base/ui/bar_chart.html">
<script>
'use strict';

tv.unittest.testSuite(function() {
  test('singleSeries', function() {
    var chart = new tv.ui.BarChart();
    chart.width = 400;
    chart.height = 200;
    chart.chartTitle = 'Chart title';
    var data = [
      {label: 'a', value: 100},
      {label: 'b', value: 40},
      {label: 'c', value: 20}
    ];
    chart.setDataAndXLabelKey(data, 'label');
    this.addHTMLOutput(chart);
  });

  test('twoSeries', function() {
    var chart = new tv.ui.BarChart();
    chart.width = 400;
    chart.height = 200;
    chart.chartTitle = 'Chart title';
    var data = [
      {label: 'a', value1: 100, value2: 50},
      {label: 'b', value1: 75, value2: 10},
      {label: 'c', value1: 50, value2: 125}
    ];
    chart.setDataAndXLabelKey(data, 'label');
    this.addHTMLOutput(chart);
  });
});
</script>
