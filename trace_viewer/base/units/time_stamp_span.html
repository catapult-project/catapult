<link rel="import" href="/base/units/time_stamp.html">
<link rel="import" href="/base/units/util.html">
<script>
'use strict';
tv.exportTo('tv.b.units', function() {
  function createTimeStampSpan(timestamp) {
    if (timestamp === undefined)
      return '';
    var span = document.createElement('tv-b-u-time-stamp-span');
    span.timestamp = timestamp;
    return span;
  }
  return {
    createTimeStampSpan: createTimeStampSpan
  };
});
</script>

<polymer-element name="tv-b-u-time-stamp-span">
  <template>
  </template>
  <script>
  'use strict';

  Polymer({
    ready: function() {
      this.timestamp_ = undefined;
    },

    get timestamp() {
      return this.timestamp_;
    },

    set timestamp(timestamp) {
      if (timestamp instanceof tv.b.units.TimeStamp)
        this.timestamp_ = timestamp.timestamp;
      else
        this.timestamp_ = timestamp;
      this.shadowRoot.textContent = tv.b.units.tsString(this.timestamp_);
    }
  });
  </script>
</polymer-element>
