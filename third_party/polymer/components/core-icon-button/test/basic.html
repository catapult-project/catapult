<html>
<head>
  <meta charset="UTF-8">
  <title>core-icon-button basic tests</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <script src="../../webcomponentsjs/webcomponents.js"></script>
  <script src="../../web-component-tester/browser.js"></script>

  <link href="../../core-icon-button.html" rel="import">

</head>
<body>

  <core-icon-button id="button1" disabled></core-icon-button>

  <script>

    function flushLayoutAndRender(callback) {
      flush(function() {
        document.body.offsetTop;
        requestAnimationFrame(function() {
          callback();
        });
      });
    }

    var b1 = document.getElementById('button1');

    test('default', function() {
      // it renders!
      assert.ok(true);
    });

    test('HTML disabled attribute should bind downwards', function() {
      assert.equal(true, b1.disabled);
    });

  </script>

</body>
</html>
