<link rel="import" href="/core/test_utils.html">
<link rel="import" href="/model/event_set.html">
<link rel="import" href="/ui/analysis/analysis_view.html">
<link rel="import" href="/ui/analysis/memory_dump_sub_view_test_utils.html">

<script>
'use strict';

tr.b.unittest.testSuite(function() {
  var EventSet = tr.model.EventSet;
  var createTestProcessMemoryDump = tr.ui.analysis.createTestProcessMemoryDump;

  test('instantiate', function() {
    var processMemoryDump = createTestProcessMemoryDump();

    var selection = new EventSet();
    selection.push(processMemoryDump);

    var viewEl = document.createElement(
        'tr-ui-a-single-process-memory-dump-sub-view');
    viewEl.selection = selection;
    this.addHTMLOutput(viewEl);
  });
});
</script>
