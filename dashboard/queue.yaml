# This configuration file adds named push queues with individual parameters.
# See https://developers.google.com/appengine/docs/python/config/queue

queue:

 - name: auto-triage-queue
   rate: 5/s
   retry_parameters:
     task_retry_limit: 1

 - name: find-anomalies-bench-queue
   rate: 5/s
   max_concurrent_requests: 20
   retry_parameters:
     task_retry_limit: 0

 - name: default
   rate: 5/s
   retry_parameters:
     task_retry_limit: 1

 - name: delete-tests-queue
   rate: 20/s
   retry_parameters:
     task_retry_limit: 1

 - name: edit-sheriffs-queue
   rate: 10/m
   retry_parameters:
     task_retry_limit: 1

 - name: job-queue
   rate: 1/s
   retry_parameters:
     task_retry_limit: 2

 - name: migrate-queue
   rate: 5/s
   retry_parameters:
     task_retry_limit: 1

 - name: migrate-test-names-queue
   rate: 5/s
   retry_parameters:
     task_retry_limit: 1

 - name: new-points-queue
   rate: 100/s
   max_concurrent_requests: 100
   retry_parameters:
     task_retry_limit: 8
     min_backoff_seconds: 2
