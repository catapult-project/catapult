service: pinpoint

runtime: python27
api_version: 1
threadsafe: true
instance_class: F1

libraries:
- name: pycrypto
  version: "2.6"
- name: webapp2
  version: "2.5.1"

handlers:

- url: /api/run/.*
  script: dashboard.pinpoint.dispatcher.APP
  login: admin
  secure: always

- url: /api/.*
  script: dashboard.pinpoint.dispatcher.APP
  secure: always

- url: /components/(.*)/(.*\.(html|js|css))$
  static_files: polymer/components/\1/\2
  upload: polymer/components/.*/.*\.(html|js|css)$
  secure: always

- url: /dashboard/elements/(.*\.html)$
  static_files: dashboard/elements/\1
  upload: dashboard/elements/.*\.html$
  secure: always

- url: /dashboard/static/
  static_dir: dashboard/static/
  secure: always
  application_readable: true

- url: /dashboard/pinpoint/elements/(.*\.html)$
  static_files: dashboard/pinpoint/elements/\1
  upload: dashboard/pinpoint/elements/.*\.html$
  secure: always

- url: /tracing/(.*)/(.*\.(html|js|css))$
  static_files: tracing/\1/\2
  upload: tracing/.*/.*\.(html|js|css)$
  secure: always

- url: /flot/(.*\.js)$
  static_files: flot/\1
  upload: flot/.*\.js$
  secure: always

- url: /jquery/(.*\.js)$
  static_files: jquery/\1
  upload: jquery/.*\.js$
  secure: always

- url: /gl-matrix-min.js
  static_files: gl-matrix-min.js
  upload: gl-matrix-min.js
  secure: always

- url: /favicon.ico
  static_files: dashboard/static/favicon.ico
  upload: dashboard/static/favicon.ico
  secure: always

- url: /.*
  static_files: dashboard/pinpoint/index/index.html
  upload: dashboard/pinpoint/index/index.html
  secure: always
