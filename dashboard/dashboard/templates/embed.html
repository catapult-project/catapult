<!doctype html>
<html>
<head>
  <title>Embedded Graph Page</title>
  <script>
    var GRAPH_DATA = {{graph_data|safe}};
    var REVISION_INFO = {{revision_info|safe}};
    var XSRF_TOKEN = '{{xsrf_token}}';
  </script>

  <script src="/jquery/jquery-2.1.4.min.js"></script>
  <script src="/flot/jquery.flot.min.js"></script>
  <script src="/flot/jquery.flot.crosshair.min.js"></script>

  <style>
    html {
      height: 100%;
    }

    body {
      color: #222;
      background-color: #fff;
      font-family: Arial;
      font-size: 13px;
      height: 100%;
    }

    #chart {
      height: 100%;
      width: 100%;
    }

    #legend {
      background-color: rgba(240, 240, 240, 0.5);
      border: 1px solid #2d2d2d;
      padding: 5px;
      position: absolute;
      top: 20px;
    }

    #legend dt::after {
      content: ":";
    }

    #legend dd {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="chart"></div>
  <div id="legend" style="display: none;"></div>

  <link rel="import" href="/static/embed.html">

</body>
</html>
