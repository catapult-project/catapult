{% extends "base.html" %}
{% block head %}
  <title>Buildbucket PUT Test</title>
  <style>
    table {
      border-spacing: 0px;
      padding-top: 20px;
    }

    td {
      border: 1px solid #eeeeee;
      border-bottom: 2px solid #cccccc;
      padding-right: 7px;
      padding-left: 7px;
    }

    tr:first-child td {
      border-top: 0px;
    }

    tr:last-child td {
      border-bottom: 0px;
    }
  </style>
{% endblock %}
{% block content %}
  <h1>Buildbucket PUT Test</h1>
  <form method="POST">
    <label>Test type
      <input type="text" name="test_type" value="perf">
    </label><br/>
    <label>Recipe tester bot name
      <input type="text" name="recipe_tester_name" value="linux_perf_tester">
    </label><br/>
    <label>Command
      <input type="text" name="command" value="xvfb-run -a src/tools/perf/run_benchmark -v --browser=release blink_perf.parser">
    </label><br/>
    <label>Metric
      <input type="text" name="metric" value="query-selector-first/query-selector-first">
    </label><br/>
    <label>Good revision (commit position OR git hash)
      <input type="text" name="good_revision" value="">
    </label><br/>
    <label>Bad revision
      <input type="text" name="bad_revision" value="">
    </label><br/>
    <label>Repeat count
      <input type="text" name="repeat_count" value="20">
    </label><br/>
    <label>Timeout in minutes for each test run
      <input type="text" name="max_time_minutes" value="5">
    </label><br/>
    <label>Truncate percent, each end
      [25 for interquartile, 10 for interdecile, 0 for total range]
      <input type="text" name="truncate_percent" value="25">
    </label><br/>
    <label>Built images GS bucket
      <input type="text" name="gs_bucket" value="chrome-perf">
    </label><br/>
    <label>Bug ID
      <input type="text" name="bug_id" value="">
    </label><br/>

    <input type="submit">
  </form>
  </table>
{% endblock %}
