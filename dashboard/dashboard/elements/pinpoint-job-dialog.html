<link type="text/css" rel="stylesheet" href="/dashboard/static/base.css">

<link rel="import" href="/components/app-route/app-route.html">
<link rel="import" href="/components/iron-form/iron-form.html">
<link rel="import" href="/components/paper-button/paper-button.html">
<link rel="import" href="/components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="/components/paper-dialog/paper-dialog.html">
<link rel="import" href="/components/paper-input/paper-input.html">
<link rel="import" href="/components/paper-radio-button/paper-radio-button.html">
<link rel="import" href="/components/paper-radio-group/paper-radio-group.html">
<link rel="import" href="/components/paper-spinner/paper-spinner.html">
<link rel="import" href="/components/polymer/polymer.html">

<link rel="import" href="/dashboard/static/simple_xhr.html">

<dom-module id="pinpoint-job-dialog">
  <template>
    <style>
    form > paper-button {
      margin-top: 20px;
    }
    form > paper-button:not([disabled]) {
      background: var(--paper-green-700);
      color: white;
    }
    .close-icon {
      cursor: pointer;
      position: absolute;
      top: 12px;
      right: 12px;
    }
    .error {
      color: #dd4b39;
    }
    </style>

    <paper-dialog id="container" autoCloseDisabled="true">
      <form>
        <paper-input id="bug-id" label="Bug ID" value="{{bug_id::input}}"></paper-input>
        <paper-input id="test" label="test" value="{{test::input}}"></paper-input>
        <paper-input id="start_commit" label="start_commit" value="{{start_commit::input}}" allowed-pattern="[A-Fa-f0-9]" required auto-validate prevent-invalid-input></paper-input>
        <paper-input id="end_commit" label="end_commit" value="{{end_commit::input}}" allowed-pattern="[A-Fa-f0-9]" required auto-validate prevent-invalid-input></paper-input>
        <paper-radio-group id="bisect-mode" selected="performance">
          <paper-radio-button id="performance" name="performance" on-change="onBisectModeChanged">Performance</paper-radio-button>
          <paper-radio-button id="functional" name="functional" on-change="onBisectModeChanged">Functional</paper-radio-button>
        </paper-radio-group>
        <div>
          <paper-button raised disabled disabled$="{{create_disabled}}" on-click="onCreateJob">Create</paper-button>
        </div>
        <p class="error">{{error}}</p>
        <div class="close-icon" on-click="close">
          ‚ùå <!-- cross mark U+274C -->
        </div>
      </form>

      <template is="dom-if" if="{{loading}}">
        <div id="loading">
          <paper-spinner active></paper-spinner>
        </div>
      </template>
    </paper-dialog>
  </template>
  <script>
    'use strict';

    Polymer({
      is: 'pinpoint-job-dialog',

      properties: {
        bug_id: {
          type: Number,
        },
        test_path: {
          type: String,
          value: '',
        },
        test: {
          type: String,
          value: '',
        },
        start_git_hash: {
          type: String,
          value: '',
        },
        end_git_hash: {
          type: String,
          value: '',
        },
        start_repository: {
          type: String,
          value: '',
        },
        end_repository: {
          type: String,
          value: '',
        },
        create_disabled: {
          type: Boolean,
          value: false,
          notify: true
        },
        error: {
          type: String,
          value: '',
          notify: true
        }
      },

      computeIsDisabled(e) {
        return !!e;
      },

      onBisectModeChanged(e) {
        if (e.target.name == this.$.performance.name) {
          this.$.metric.hidden = false;
        } else {
          this.$.metric.hidden = true;
        }
      },

      async onCreateJob(e) {
        const params = {
          test_path: this.test_path,
          test: this.test,
          start_git_hash: this.start_git_hash,
          end_git_hash: this.end_git_hash,
          start_repository: this.start_repository,
          end_repository: this.end_repository,
          bug_id: this.bug_id
        };

        try {
          this.error = '';
          this.create_disabled = true;
          const results = await simple_xhr.asPromise('/pinpoint/new', params);
          this.fire('pinpoint-new-response', {
            'jobId': results.jobId,
            'jobUrl': results.jobUrl,
          });
          this.close();
        } catch (e) {
          this.error = e;
        }
        this.create_disabled = false;
      },

      ready() {
      },

      /**
       * Initializes and shows the bisect form.
       */
      show() {
        this.create_disabled = false;
        this.error = '';
        this.open();
      },

      open() {
        this.$.container.open();
      },

      close() {
        this.$.container.close();
      }

    });
  </script>
</dom-module>
