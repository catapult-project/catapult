<html>
<head>
  <script src="/components/webcomponentsjs/webcomponents-lite.min.js"></script>

  <script src="/jquery/jquery-2.1.4.min.js"></script>
  <script src="/flot/jquery.flot.min.js"></script>
  <script src="/flot/jquery.flot.crosshair.min.js"></script>
  <script src="/flot/jquery.flot.fillbetween.min.js"></script>
  <script src="/flot/jquery.flot.selection.min.js"></script>

  <link rel="import" href="/components/polymer/polymer.html">

  <link rel="import" href="/dashboard/elements/load-analytics.html">
  <link rel="import" href="/dashboard/elements/nav-bar.html">
  <link rel="import" href="/dashboard/elements/report-page.html">
  <link rel="import" href="/dashboard/elements/toplevel-toast.html">
  <link rel="import" href="/dashboard/static/base.html">

  <title>Chrome Performance Dashboard</title>
  <script async="" defer="" src="//survey.g.doubleclick.net/async_survey?site=3lz324s7zmcmh6sxbh572ok7ja"></script>
  <script>
    'use strict';
    (function() {
      function updateV2Link() {
        const params = new URLSearchParams(location.search.substr(1));
        const sid = params.get('sid');
        const anchor = document.querySelector('#v2');
        const url = new URL(anchor.href);
        url.hash = sid ? ('session=' + sid) : '';
        anchor.href = url;
      }
      window.addEventListener('pagestaterequest', updateV2Link);
      window.addEventListener('load', updateV2Link);
    })();
  </script>
</head>
<body>
  <nav-bar></nav-bar>
  <toplevel-toast></toplevel-toast>
  <report-page></report-page>
  <load-analytics></load-analytics>
</body>
</html>
