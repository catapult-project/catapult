<dom-module id="base-style">
  <template>
    <style>
      h1,
      h2 {
        color: var(--paper-indigo-500);
        font-weight: lighter;
      }

      table {
        border-collapse: collapse;
        width: 100%;
      }

      th,
      td {
        padding: 0.5em;
      }

      tr:nth-child(odd) {
        background: rgba(232, 234, 246, 0.5);
      }

      a {
        color: var(--paper-pink-a200);
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </template>
</dom-module>
