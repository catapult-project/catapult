<link rel="import" href="/tracing/base/extension_registry.html">

<script>
'use strict';

tr.exportTo('pi', function() {
  var MapFunction = {
  };

  var options = new tr.b.ExtensionRegistryOptions(
      tr.b.BASIC_REGISTRY_MODE);
  tr.b.decorateExtensionRegistry(MapFunction, options);
  MapFunction.addEventListener('will-register', function(newTypeInfo) {
    if (newTypeInfo.constructor.name === '')
      throw new Error('MapFunctions must not be anonymous');
  });

  return {
    MapFunction: MapFunction
  };
});
</script>
