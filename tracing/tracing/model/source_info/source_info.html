<link rel="import" href="/tracing/base/base.html">

<script>
'use strict';

tr.exportTo('tr.model.source_info', function() {
  function SourceInfo(file, opt_line) {
    this.file_ = file;
    this.line_ = opt_line || -1;
  }

  SourceInfo.prototype = {
    get file() {
      return this.file_;
    },

    get line() {
      return this.line_;
    },

    toString: function() {
      var str = '';
      if (this.file_)
        str += this.file_;
      if (this.line_ > 0)
        str += ':' + this.line_;
      return str;
    }
  };

  return {
    SourceInfo: SourceInfo
  };
});
</script>
