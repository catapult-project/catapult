<link rel="import" href="/tracing/base/base.html">

<script>
'use strict';

/**
 * @fileoverview Quick range computations.
 */
tr.exportTo('tr.b', function() {

  function Range() {
    this.isEmpty_ = true;
    this.min_ = undefined;
    this.max_ = undefined;
  };

  Range.prototype = {
    __proto__: Object.prototype,

    reset: function() {
      this.isEmpty_ = true;
      this.min_ = undefined;
      this.max_ = undefined;
    },

    get isEmpty() {
      return this.isEmpty_;
    },

    addRange: function(range) {
      if (range.isEmpty)
        return;
      this.addValue(range.min);
      this.addValue(range.max);
    },

    addValue: function(value) {
      if (this.isEmpty_) {
        this.max_ = value;
        this.min_ = value;
        this.isEmpty_ = false;
        return;
      }
      this.max_ = Math.max(this.max_, value);
      this.min_ = Math.min(this.min_, value);
    },

    set min(min) {
      this.isEmpty_ = false;
      this.min_ = min;
    },

    get min() {
      if (this.isEmpty_)
        return undefined;
      return this.min_;
    },

    get max() {
      if (this.isEmpty_)
        return undefined;
      return this.max_;
    },

    set max(max) {
      this.isEmpty_ = false;
      this.max_ = max;
    },

    get range() {
      if (this.isEmpty_)
        return undefined;
      return this.max_ - this.min_;
    },

    get center() {
      return (this.min_ + this.max_) * 0.5;
    },

    get duration() {
      if (this.isEmpty_)
        return 0;
      return this.max_ - this.min_;
    },

    equals: function(that) {
      if (this.isEmpty && that.isEmpty)
        return true;
      if (this.isEmpty != that.isEmpty)
        return false;
      return this.min === that.min &&
          this.max === that.max;
    },

    containsRange: function(range) {
      if (this.isEmpty || range.isEmpty)
        return false;

      return this.findIntersection(range).duration == range.duration;
    },

    containsExplicitRange: function(min, max) {
      return this.containsRange(Range.fromExplicitRange(min, max));
    },

    intersectsRange: function(range) {
      if (this.isEmpty || range.isEmpty)
        return false;

      return !this.findIntersection(range).isEmpty;
    },

    intersectsExplicitRange: function(min, max) {
      return this.intersectsRange(Range.fromExplicitRange(min, max));
    },

    findIntersection: function(range) {
      if (this.isEmpty || range.isEmpty)
        return new Range();

      var min = Math.max(this.min, range.min);
      var max = Math.min(this.max, range.max);

      if (max < min)
        return new Range();

      return Range.fromExplicitRange(min, max);
    },

    toJSON: function() {
      if (this.isEmpty_)
        return {isEmpty: true};
      return {
        isEmpty: false,
        max: this.max,
        min: this.min
      };
    }
  };

  Range.fromDict = function(d) {
    if (d.isEmpty === true) {
      return new Range();
    } else if (d.isEmpty === false) {
      var range = new Range();
      range.min = d.min;
      range.max = d.max;
      return range;
    } else {
      throw new Error('Not a range');
    }
  };

  Range.fromExplicitRange = function(min, max) {
    var range = new Range();
    range.min = min;
    range.max = max;
    return range;
  };

  Range.compareByMinTimes = function(a, b) {
    if (!a.isEmpty && !b.isEmpty)
      return a.min_ - b.min_;

    if (a.isEmpty && !b.isEmpty)
      return -1;

    if (!a.isEmpty && b.isEmpty)
      return 1;

    return 0;
  };

  return {
    Range: Range
  };
});
</script>
