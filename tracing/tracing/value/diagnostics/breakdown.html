<link rel="import" href="/tracing/value/diagnostics/diagnostic.html">

<script>
'use strict';

tr.exportTo('tr.v.d', function() {
  class Breakdown extends tr.v.d.Diagnostic {
    constructor() {
      super();
      this.values_ = new Map();
      this.colorScheme = undefined;
    }

    canAddDiagnostic(otherDiagnostic, name, parentHist, otherParentHist) {
      return ((otherDiagnostic instanceof Breakdown) &&
              (this.colorScheme === otherDiagnostic.colorScheme));
    }

    addDiagnostic(otherDiagnostic, name, parentHist, otherParentHist) {
      for (var [name, value] of otherDiagnostic) {
        this.set(name, this.get(name) + value);
      }
    }

    /**
     * Add a Value by an explicit name to this map.
     *
     * @param {string} name
     * @param {number} value
     */
    set(name, value) {
      if (typeof name !== 'string' ||
          typeof value !== 'number') {
        throw new Error('Breakdown maps from strings to numbers');
      }
      this.values_.set(name, value);
    }

    /**
     * @param {string} name
     * @return {number}
     */
    get(name) {
      return this.values_.get(name) || 0;
    }

    * [Symbol.iterator]() {
      for (var pair of this.values_)
        yield pair;
    }

    asDictInto_(d) {
      d.values = {};
      for (var [name, value] of this) {
        d.values[name] = tr.b.numberToJson(value);
      }
      if (this.colorScheme) {
        d.colorScheme = this.colorScheme;
      }
    }

    static fromDict(d) {
      var breakdown = new Breakdown();
      tr.b.iterItems(d.values, (name, value) => {
        breakdown.set(name, tr.b.numberFromJson(value));
      });
      if (d.colorScheme) {
        breakdown.colorScheme = d.colorScheme;
      }
      return breakdown;
    }
  }

  tr.v.d.Diagnostic.register(Breakdown, {
    elementName: 'tr-v-ui-breakdown-span'
  });

  return {
    Breakdown,
  };
});
</script>
