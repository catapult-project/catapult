<link rel="import" href="/tracing/base/unit.html">
<link rel="import" href="/tracing/ui/analysis/analysis_link.html">

<dom-module id="tr-v-ui-related-event-set-span">
  <script>
  'use strict';
  Polymer({
    is: 'tr-v-ui-related-event-set-span',

    ready() {
      this.diagnostic_ = undefined;
    },

    get diagnostic() {
      return this.diagnostic_;
    },

    set diagnostic(d) {
      this.diagnostic_ = d;
      this.updateContents_();
    },

    updateContents_() {
      Polymer.dom(this).textContent = '';
      let events = new tr.model.EventSet([...this.diagnostic]);
      let link = document.createElement('tr-ui-a-analysis-link');
      let label = events.length + ' events';
      if (events.length === 1) {
        let event = tr.b.getOnlyElement(events);
        label = event.title + ' ';
        label += tr.b.Unit.byName.timeDurationInMs.format(
            event.duration);
      }
      link.setSelectionAndContent(events, label);
      Polymer.dom(this).appendChild(link);
    }
  });
  </script>
</dom-module>
